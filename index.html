<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="main">
        <h1>Rock Paper Scissors</h1>
        <div id="mainContent">
            <div id="btn">
                <button id="rock" onclick="OnButtonPressed(1)">Rock</button>
                <button id="paper" onclick="OnButtonPressed(2)">Paper</button>
                <button id="scissors" onclick="OnButtonPressed(3)">Scissors</button>
            </div>
            <div>
                <h2>Score:</h2>
                <p id="scoreboard"></p>
                <div id="moveHistory"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
